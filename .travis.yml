# os: windows
language: node_js
node_js:
  - "10"
script:
    - npm install
    - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: dist
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master